<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatchMeCSS by ThomasM85 - Demo</title>
  <link rel="stylesheet" href="./assets/css/style.css" media="all" />
  <link rel="stylesheet" href="./assets/css/matchme.css" media="all" />

<body>
  <header>
    <h1>MatchMeCSS - Demo</h1>
    <p>
      <a href="https://www.thomas-marget.fr">ThomasM85</a>
      <a href="https://github.com/ThomasM85/ThomasM85">My Github repository</a>
    </p>
  </header>
  <main>
    <h2>Beating heart</h2>
    <!-- Block snippet starts. -->
    <figure class="figure">
      <div class="figure__rel">
        <!-- Handle first image (default on left side). You can add all types of images, but SVG is recommanded to preserve quality. -->
        <img class="figure__item figure__item--first" src="./images/parrot.jpg" width="200" height="200" loading="lazy" alt="Photo by No-longer-here@Pixabay" />
        <span class="figure__link figure__link--beating">
          <!-- Handle link chip icon. You can add all types of images, but SVG is recommanded to preserve quality. -->
          <svg class="figure__link__icon" viewBox="0 0 32 32">
            <title>Link Icon</title>
            <path d="M22.5,5c-2.892,0-5.327,1.804-6.5,2.854C14.827,6.804,12.392,5,9.5,5C5.364,5,2,8.364,2,12.5c0,2.59,2.365,4.947,2.46,5.041 L16,29.081l11.534-11.534C27.635,17.447,30,15.09,30,12.5C30,8.364,26.636,5,22.5,5z"/>
          </svg>
        </span>
        <!-- Handle last image (default on right side). You can add all types of images, but SVG is recommanded to preserve quality. -->
        <img class="figure__item figure__item--last" src="./images/tiger.jpg" width="200" height="200" loading="lazy" alt="Photo by blende12@Pixabay" />
      </div>
      <figcaption class="figure__caption">This is a beating match !</figcaption>
    </figure>
    <!-- Block snippet ends. -->
    <h2>Sliding robot</h2>
    <!-- Block snippet starts. -->
    <figure class="figure">
      <div class="figure__rel">
        <!-- Handle first image (default on left side). You can add all types of images, but SVG is recommanded to preserve quality. -->
        <img class="figure__item figure__item--first" src="./images/parrot.jpg" width="200" height="200" loading="lazy" alt="Photo by No-longer-here@Pixabay" />
        <span class="figure__link figure__link--sliding">
          <!-- Handle link chip icon. You can add all types of images, but SVG is recommanded to preserve quality. -->
          <svg class="figure__link__icon" viewBox="0 0 32 32">
            <title>Link Icon</title>
            <path d="M 30.335938 12.546875 L 20.164063 11.472656 L 16 2.132813 L 11.835938 11.472656 L 1.664063 12.546875 L 9.261719 19.394531 L 7.140625 29.398438 L 16 24.289063 L 24.859375 29.398438 L 22.738281 19.394531 Z"/>
          </svg>
        </span>
        <!-- Handle last image (default on right side). You can add all types of images, but SVG is recommanded to preserve quality. -->
        <img class="figure__item figure__item--last" src="./images/tiger.jpg" width="200" height="200" loading="lazy" alt="Photo by blende12@Pixabay" />
      </div>
      <figcaption class="figure__caption">This is a sliding match !</figcaption>
    </figure>
    <!-- Block snippet ends. -->
  </main>
